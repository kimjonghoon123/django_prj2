<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
</head>

<body>

{% include 'blog/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-black-50t">
                <h3 class="mt-5" text-black-50t>일반 뉴스</h3>
                {% for p in daumnews %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h11><a href="{{ p.link }}" class="text-decoration-none text-dark">{{ p.title }}</a></h11>

                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="col-lg-6 mt-5">
                <h3 class="text-black-50t">유튜브 뉴스</h3>
                {% for p in youtube %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h11><a href="{{ p.link }}" class="text-decoration-none text-dark">{{ p.title }}</a></h11>

                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>

        <div class="col-sm col-lg-19 mt-5 mb-10 text-black-50t">
            <div class="card mb-10">
               <a><img class="card-img-top" src="/static/single_pages/images/워드클라우드.png" alt="..."></a>

            </div>
    </div>
        </div>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;

</section>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
